pre-commit:
  jobs:
    - run: "composer run format {staged_files}"
      glob: "*.php"
      stage_fixed: true
    - run: "npm run lint {staged_files} -- --fix"
      glob: "*.{js,ts,svelte}"
      stage_fixed: true
pre-push:
  jobs:
    - run: "composer run check"
      glob: "*.php"
    - run: "npm run check -- --fail-on-warnings"
      glob: "*.{js,ts,svelte}"
